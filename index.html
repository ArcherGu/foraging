<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut icon" sizes="250x250" href="/pwa-250x250.png">
    <link rel="shortcut icon" sizes="300x300" href="/pwa-300x300.png">
    <link rel="apple-touch-icon" sizes="250x250" href="/pwa-250x250.png" />
    <link rel="apple-touch-icon" sizes="300x300" href="/pwa-300x300.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,
        viewport-fit=cover" />
    <title>Foraging</title>
</head>

<body>
    <div id="app"></div>
    <script>
        window.onload = function () {
            document.documentElement.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, false);
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                var now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false); // 阻止双指放大
            document.addEventListener('gesturestart', function (event) {
                event.preventDefault();
            });
        }
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
